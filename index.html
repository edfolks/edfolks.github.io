<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>edfolks</title>
<meta name="mobile-web-app-capable" content="yes" />
<meta
  name="apple-mobile-web-app-status-bar-style"
  content="black-translucent"
/>
<meta
  name="viewport"
  content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 50px;
    font-family: "Roboto Mono", monospace;
    font-optical-sizing: auto;
    font-style: normal;
    box-sizing: border-box;
    background-color: #000;
  }
  p{
    max-width: 570px;
    line-height: 190%;
    color: #cccccc;
  }
  #snow-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; 
    overflow: hidden;
    z-index: 9999;
  }
  .snowflake {
    position: absolute;
    top: -10px;
    color: white;
    font-size: 1em;
    user-select: none;
    opacity: 0.8;
    animation-name: fall;
    animation-timing-function: linear;
  }
  @keyframes fall {
    to {
      transform: translateY(110vh);
    }
  }
  </style>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NT5DC1XG0H"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-NT5DC1XG0H');
  </script>
</head>
</script>

<body>

<section class="content">
  <div id="snow-container"></div>
  <img src="logo.svg?cache=3" height="80"/>
  <p>
    Our aim is to empower education by using technology. Innovation is underway!
  </p>
   <a href="https://www.linkedin.com/company/edfolks" alt="Linkedin">
    <Img src="static/icons/tp-linkedin.svg" height="32" style="margin-top: 10px;"/>
    </a>
</section>
<footer style="position:fixed; right:10px; bottom:10px; color: #999; color: #999; font-size: 90%;">
  Copyright&copy;edfolks.com. All rights reserved.
</footer>

<script>
  const snowContainer = document.getElementById("snow-container");
  const snowflakeChars = ["❄", "❅", "❆"];

  function createSnowflake() {
    const snowflake = document.createElement("div");
    snowflake.classList.add("snowflake");

    snowflake.textContent =
      snowflakeChars[Math.floor(Math.random() * snowflakeChars.length)];

    snowflake.style.left = Math.random() * 100 + "vw";
    snowflake.style.fontSize = Math.random() * 10 + 10 + "px";
    snowflake.style.animationDuration = Math.random() * 5 + 5 + "s";
    snowflake.style.opacity = Math.random();

    snowContainer.appendChild(snowflake);

    setTimeout(() => {
      snowflake.remove();
    }, 10000);
  }
  setInterval(createSnowflake, 150);
</script>
</body>
</html>
